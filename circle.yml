machine:
  environment:
    CIRCLE_CI_TEST_ENV: "TRUE"
    
test:
    override:
        - python -m tests/unit_tests
        - python -m tests/socketio_tests
        - python -m tests/integration_tests

dependencies:
    override:
        - pip install -r requirements.txt
        
deployment:
  staging:
    branch: master
    commands:
        - npm install
        - npm install webpack -g
        - webpack --config ./webpack.config.js
    heroku:
      appname: plantbot